// VTS 练习插件 - 练习配置文件
// 文件位置: game/csgo/cfg/VTSPrac/prac.cfg
// 这个文件会在 VTS 练习插件加载时自动执行

// ===============================================
// 基础服务器设置
// ===============================================

// 机器人相关设置
bot_quota "32"                    // 最大机器人数量
bot_quota_mode "fill"             // 机器人配额模式
bot_difficulty "1"                // 机器人难度 (0=简单, 1=普通, 2=困难, 3=专家)
bot_chatter "off"                 // 关闭机器人语音
bot_join_after_player "0"         // 玩家加入后机器人不自动加入
bot_auto_vacate "1"               // 玩家加入时机器人自动让位

// 游戏模式设置
game_mode "1"                     // 竞技模式
game_type "0"                     // 经典模式
mp_maxrounds "999"                // 最大回合数
mp_roundtime "60"                 // 回合时间(分钟)
mp_roundtime_defuse "60"          // 拆弹回合时间
mp_freezetime "3"                 // 冻结时间
mp_buy_anywhere "1"               // 任何地方都能购买
mp_buytime "60000"                // 购买时间(毫秒)
mp_startmoney "16000"             // 起始金钱
mp_maxmoney "65000"               // 最大金钱

// 伤害和死亡设置
mp_teammates_are_enemies "0"      // 队友不是敌人
mp_friendlyfire "0"               // 关闭友伤
mp_autokick "0"                   // 关闭自动踢人
mp_tkpunish "0"                   // 关闭误伤惩罚

// 重生和复活设置
mp_respawn_on_death_t "0"         // T死亡后不重生
mp_respawn_on_death_ct "0"        // CT死亡后不重生
mp_respawn_immunitytime "0"       // 重生无敌时间

// ===============================================
// 练习专用设置
// ===============================================

// 无限弹药和道具
sv_infinite_ammo "2"              // 无限弹药(2=不需要换弹)
ammo_grenade_limit_total "5"      // 手雷总数限制
ammo_grenade_limit_flashbangs "2" // 闪光弹限制
ammo_grenade_limit_he "1"         // 高爆手雷限制
ammo_grenade_limit_smoke "1"      // 烟雾弹限制

// 雷达和声音设置
sv_radar_min_money "0"            // 雷达最小金钱要求
sv_talk_enemy_living "1"          // 允许与活着的敌人交流
sv_talk_enemy_dead "1"            // 允许与死去的敌人交流
sv_deadtalk "1"                   // 死者可以说话

// 视野和观察者设置
mp_forcecamera "0"                // 强制摄像机模式(0=自由观察)
mp_fadetoblack "0"                // 死亡后不变黑
spec_freeze_time "2"              // 观察者冻结时间
spec_freeze_panel_extended_time "0" // 扩展冻结面板时间

// ===============================================
// 性能和网络优化
// ===============================================

// 网络设置
sv_maxcmdrate "128"               // 最大命令速率
sv_maxupdaterate "128"            // 最大更新速率
sv_minupdaterate "128"            // 最小更新速率
sv_mincmdrate "128"               // 最小命令速率

// 碰撞和物理
sv_enablebunnyhopping "1"         // 启用连跳
sv_autobunnyhopping "0"           // 关闭自动连跳
sv_staminamax "0"                 // 无限体力
sv_staminalandcost "0"            // 落地体力消耗
sv_staminajumpcost "0"            // 跳跃体力消耗
sv_airaccelerate "12"             // 空中加速度

// ===============================================
// 练习辅助功能
// ===============================================

// 地图和导航
mp_warmup_pausetimer "1"          // 暂停热身计时器
mp_warmuptime "0"                 // 热身时间
mp_restartgame "1"                // 重启游戏(应用设置)

// 显示信息
developer "0"                     // 开发者信息
con_enable "1"                    // 启用控制台
sv_cheats "1"                     // 启用作弊(练习需要)

// ===============================================
// 自定义练习命令别名
// ===============================================

// 快速生成BOT的别名
alias "spawn_ct" "bot spawn side ct"
alias "spawn_t" "bot spawn side t" 
alias "spawn_crouch" "bot spawn crouch"
alias "clear_bots" "bot kickall"
alias "clear_ct" "bot kickall ct"
alias "clear_t" "bot kickall t"

// 快速武器购买
alias "buy_ak" "buy ak47"
alias "buy_m4" "buy m4a1"
alias "buy_awp" "buy awp"
alias "buy_armor" "buy vesthelm"
alias "buy_kit" "buy defuser"

// 快速道具购买
alias "buy_flash" "buy flashbang"
alias "buy_smoke" "buy smokegrenade"
alias "buy_he" "buy hegrenade"
alias "buy_incen" "buy incgrenade"
alias "buy_molly" "buy molotov"

// ===============================================
// 启动消息
// ===============================================

echo ""
echo "=========================================="
echo "    VTS 练习插件配置文件已加载"
echo "=========================================="
echo "可用的快速命令:"
echo "  spawn_ct     - 生成CT机器人"
echo "  spawn_t      - 生成T机器人"  
echo "  spawn_crouch - 生成蹲下机器人"
echo "  clear_bots   - 清除所有机器人"
echo "  clear_ct     - 清除CT机器人"
echo "  clear_t      - 清除T机器人"
echo ""
echo "完整命令格式:"
echo "  /bot spawn [name] [side ct/t] [at x y z] [crouch]"
echo "  /bot kick [name]"
echo "  /bot kickall [ct/t]"
echo "=========================================="
echo ""

// 应用所有设置
mp_restartgame 1
